<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Controle de Estoque R.V. Provedor de Internet</title>
	<h:outputStylesheet library="controlerv" name="estilo.css" />
</h:head>
<h:body>

	<header>
		<h:graphicImage library="controlerv" name="logo.png" />
	</header>
	<div id="conteudo">
		<h:form id="frm">
			<p:menubar style="margin-top: -30px; margin-bottom: 20px">
				<p:menuitem icon="ui-icon-home" value="Home"
					action="/Index?faces-redirect=true" />
				<p:menuitem icon="ui-icon-close	" value="Sair" />


			</p:menubar>

			<h3>Server R.V. Provedor de Internet:</h3>
			<p:clock pattern="HH:mm:ss dd.MM.yyyy" mode="server" />



		</h:form>
	</div>

	<footer> Sistema de Controle de Estoque - R.V. Provedor de
		Internet </footer>
</h:body>
</html>
